<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo" />
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
        </div>
        <button class="button user-info__button">+</button>
        <button class="button edit-info__button">Edit</button>
      </div>
    </div>
    <div class="places-list root__section"></div>
    <div class="popup popup_new">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_new" />
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" />
          <input type="text" name="link" class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку" />
          <button type class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="popup popup_edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_edit" />
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" />
          <span id="name-error" class="popup__error"></span>
          <input type="text" name="job" class="popup__input popup__input_type_link-url" placeholder="О себе" />
          <span id="job-error" class="popup__error"></span>
          <button type class="button popup__button save__button" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_picture">
      <div class="popup__picture">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_picture" />
        <img class="popup__image" alt="" id="big_picture" />
      </div>
    </div>
  </div>
  <script src="./scripts/api.js"></script>
  <script src="./scripts/card.js"></script>
  <script src="./scripts/cardList.js"></script>
  <script src="./scripts/popup.js"></script>
  <script src="./scripts/popupForm.js"></script>
  <script src="./scripts/popupImage.js"></script>
  <script src="./scripts/userInfo.js"></script>
  <script src="./scripts/formValidator.js"></script>
  <script src="./scripts/formValidatorWithErrors.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
